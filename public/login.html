<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Logowanie</h1>
        </header>
        <section>
            <form id="loginForm">
                <label for="username">Nazwa użytkownika:</label><br>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Hasło:</label><br>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Zaloguj się</button>
            </form>
            <p id="message"></p>
        </section>
    </main>
    <footer><p>copyright &copy; 2026 Bartłomiej Sokulski<br>Wszelkie prawa zastrzeżone</p></footer>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            // Prosta walidacja - w rzeczywistości użyj bezpiecznego systemu
            if (username === 'admin' && password === 'password') {
                document.getElementById('message').textContent = 'Zalogowano pomyślnie!';
                // Przekierowanie lub inne działania
            } else {
                document.getElementById('message').textContent = 'Błędne dane logowania.';
            }
        });
    </script>
</body>
</html>
